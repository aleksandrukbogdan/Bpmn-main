<!DOCTYPE html>
<html>
<head>
  <title>bpmn-js-example-model-extension</title>

  <meta charset="utf-8"/>

  <link rel="stylesheet" href="vendor/bpmn-js/assets/diagram-js.css" />
  <link rel="stylesheet" href="vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/properties-panel.css" />
  <link rel="stylesheet" href="css/diagram-js-minimap.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 
</head>
<body>
  <header>
    <button id="resource_panel">Ресурсы</button>
    <input class="button_import" id="file" type="file" name="file">
    <button class="button_save">Сохранить</button>
    <button class="button_ViewWindow" id="button_ViewWindow">График окон видимости</button>
  </header>
  <div class="content">
    <div class="flex_workplace">
    <div id="container"></div>
    </div>
    <div id="properties"></div>

    <!--<div id="hint" class="panel">Нахмите <b>правую кнопку мыши</b> чтобы редактировать свойства. </div>-->
</div>
<div id="resource-window" class="hidden">
  <div class="resource-flex-col">
  <div class="resource-div-h1"><h1>Ресурсы</h1></div>
  <div id="resource-flex">
    <div id="resource-list">
      

    </div>
    <div id="resource-edit">
      <div>
        <p>Название ресурса <input id="res_name" type="text" value="Не выбран"></p>
        <p>id: <input type="text" id="res_id" value="none"> </p>
      </div>
      <div id="jsonObj"></div>
      <div id="resource-param-0">
        <div>
          <p id="res-param-id"></p>
        </div>
        <div>
          <p id="res-param-name"></p>
        </div>
        <div>
          <input id="res-param-value" type="text">
        </div>
      </div>
      <div id="resource-params"></div>

      <div id="resource-update">
        <button id="res_add_StrVol_Button">Добавить Stream и Volume</button>
        <div id="res-StrVol" style="display: none;">
          <p><label for="streamRes">stream</label><input name="stream" id="streamRes" type="number"></p>
          <p><label for="volumeRes">volume</label><input name="volume" id="volumeRes" type="number"></p>
        </div>
      </div>
      <div id="resource-ViewGraph" style="width:600px;height:250px;">
      </div>

    </div>
  </div>
  </div>
</div>

<div id="save-window" class="modal">
  <div id="save-content" class="save-content">
    <h1 id="download-text">Файл готов к загрузке.</h1><a class="button_down" id="downloadLink" href="#" download="file.bpmn">Скачать файл</a>
      <a class="button_down" id="downloadLink-server" href="#">Скачать файл на сервер</a>
  </div>
  <div id="window-graphic" class="window-graphic">
    <table id="graph_table">
    </table>
  </div>
</div>
<div id="task-window" class="modal">
  <div id="class_modal">
    <p id="ViewWindowP">График окон видимости</p>
    <div id="SelectViewObgect"></div>
    <div id="task-ViewGraph"></div>
  </div>
</div>
<div id="window-graphic" class="window-graphic">
</div>
  <script src="app.js"></script> <!-- подключаем управляющий скрипт-->
</body>
</html>
