<!DOCTYPE html>
<html>
<head>
  <title>bpmn-js-example-model-extension</title>

  <meta charset="utf-8"/>

  <link rel="stylesheet" href="vendor/bpmn-js/assets/diagram-js.css" />
  <link rel="stylesheet" href="vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/properties-panel.css" />
  <link rel="stylesheet" href="css/diagram-js-minimap.css"/>
  <link rel="stylesheet" href="css/castom_menu.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 
</head>
<body>
  <header>
    <div class="header_container">
      <label class="input-file"><!--import file button -->
        <input type="file" name="file" id="file-BPMN">		
        <span><img class="icon_header" src="./vendor/icons/assets/open_folder.png">Открыть файл</span>
      </label>
      <button class="button_save" id="buttonSaveXML"><img class="icon_header" src="./vendor/icons/assets/save.png"></button>
      <button class="button_save" id="buttonSaveSVG"><img class="icon_header" src="./vendor/icons/assets/SavaAsSVG.svg"></button>
      <button id="resource_panel"><img class="icon_header" src="./vendor/icons/assets/resource.png">Ресурсы</button>
      <button class="button_ViewWindow" id="button_ViewWindow">График окон видимости</button>
    </div>
    <div class="header_container">
      <button id="button_start"><img class="icon_header" src="./vendor/icons/assets/start.png"></button><!--start modelling button -->
      <button id="button_modelling_rezult"><img class="icon_header" src="./vendor/icons/assets/rezult.png">Результаты расчёта</button>
    </div>
  </header>
  <section id="ProjectAction">
    <div class="Action_div"><button id="copy_resource">Добавление ресурсов</button></div>
    <div class="Action_div"><button id="copy_allparam">Копирование параметров</button></div>
    <div class="Action_div"><button id="show_json">Отображение Json</button></div>
    <div class="Action_settings" id="Action_settings" style="display: none;">Лабле</div>
  </section>
  <div class="content" id="content"><!--BPMN container -->
    <div class="flex_workplace" id="flex_workplace">
      <div id="project_list"></div>
      <!-- тут будут генерится container-->
    </div>
    <!--Тут будут генерится properties-->
  </div>
<div id="resource-window" class="modal"> <!-- resource edit window -->
  <div  id="class_modal">
  <div class="resource-div-h1"><h1>Ресурсы</h1></div>
  <div id="resource-flex">
    <div id="resource-list"><!--resource list -->
    </div>
    <div id="resource-edit">
      <div>
        <p>Название ресурса <input id="res_name" type="text" value="Не выбран"></p>
        <p>id: <input type="text" id="res_id" value="none"> </p>
      </div>
      <div id="jsonObj"></div>
      <div id="resource-param-0">
        <div>
          <p id="res-param-id"></p>
        </div>
        <div>
          <p id="res-param-name"></p>
        </div>
        <div>
          <input id="res-param-value" type="text">
        </div>
      </div>
      <div id="resource-params"></div>
      <div id="resource-update">
        <button id="res_add_StrVol_Button">Добавить Stream и Volume</button>
        <div id="res-StrVol" style="display: none;">
          <p><label for="streamRes">stream</label><input name="stream" id="streamRes" type="number"></p>
          <p><label for="volumeRes">volume</label><input name="volume" id="volumeRes" type="number"></p>
        </div>
      </div>
      <div id="resource-ViewGraph" style="width:600px;height:250px;">
      </div>
    </div>
  </div>
  </div>
</div>
<!--
<div id="save-window" class="modal">
  <div id="save-content" class="save-content">
    <p><h1 id="download-text">Файл готов к загрузке. </h1><a class="button_down" id="downloadLink" href="#" download="file.bpmn" target=_blank>Скачать файл</a>
      <a class="button_down" id="downloadLink-server" href="#">Скачать файл на сервер</a></p>
  </div>
  -->
  
</div>
<div id="task-window" class="modal"> <!--view Window  -->
  <div id="class_modal">
    <p id="ViewWindowP">График окон видимости</p>
    <div id="SelectViewObgect"></div>
    <div id="task-ViewGraph"></div>
  </div>
</div>
<div id="window-graphic_modal" class="modal"> <!--modelling result button -->
  <div id="window-graphic" class="window-graphic">
    <div id="Scatterplot"></div>
    <table id="graph_table">
    </table>
    <div id="graph_number" class="graph_number">
      <button class="id_text">
        1
      </button>
      <button class="id_text">
        2
      </button>
      <button class="id_text">
        3
      </button>
      <button class="id_text">
        4
      </button>
    </div>
    <div id='Gisto_task' style="width: 80vw;"></div>
    <div id='Gisto_resource' style="width: 80vw;"></div>
    
  </div>
</div>
<div id="LoadGif" style="display: none;"><img src="./vendor/icons/assets/load.svg" alt="Загрузка"></div>
<div id="InfoTaskPage" style="display: none;"></div>
  <script src="app.js"></script> <!-- подключаем управляющий скрипт-->
</body>
</html>
